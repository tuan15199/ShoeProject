<div class="container mt-5">
  <p style="color: red; font-weight: bold; text-align: center;">{{message}}</p>
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header bg-info">
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <form class="mt-4">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="usernames" name="username" placeholder="username">

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" (keyup.enter)="doLogin" [(ngModel)]="passwords" name="password" placeholder="password">
          </div>
          <div class="row align-items-center remember">
            <input type="checkbox">Remember Me
          </div>
          <div class="form-group">
            <input type="submit" (click)="doLogin()" value="Login" class="btn float-right login_btn">
          </div>
        </form>
      </div>
      <div class="card-footer" style="background-color: mintcream;">
        <div class="d-flex justify-content-center links">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
