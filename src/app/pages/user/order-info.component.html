<div class="container pt-4">

  <div class="row mt-5">
    <div class="col-12" style="text-align: center;">
      <h2>Your delivery information</h2>
      <hr class="mt-1">
    </div>
    <div class="col-12">

      <form #f="ngForm" (ngSubmit)="save(f)" class="my-4 mx-3">
        <div class="row mx-4">
          <div class="col-12 mb-2">
            <label class="order-form-label">Name</label>
          </div>
          <div class="col-12 col-sm-6">
            <input class="order-form-input" placeholder="First" required
            [(ngModel)]="orderDto.firstName"
            name="cusFirstName" #FirstName="ngModel">
          </div>
          
          <div class="col-12 col-sm-6 mt-2 mt-sm-0">
            <input class="order-form-input" placeholder="Last" required
            [(ngModel)]="orderDto.lastName"
            name="cusLastName" #LastName="ngModel">
          </div>
        </div>

        <div class="row mt-3 mx-4">
          <div class="col-12">
            <label class="order-form-label">Phone</label>
          </div>
          <div class="col-12">
            <input type="text" class="order-form-input" placeholder="phone" required
            [(ngModel)]="orderDto.phoneNumber"
            name="cusPhone" #PhoneNumber="ngModel">
          </div>
        </div>

        <div class="row mt-3 mx-4">
          <div class="col-12">
            <label class="order-form-label">Email</label>
          </div>
          <div class="col-12">
            <input type="email" class="order-form-input" placeholder="email" 
            [(ngModel)]="orderDto.email"
            name="cusEmail" #Email="ngModel">
          </div>
        </div>

        <div class="row mt-3 mx-4">
          <div class="col-12">
            <label class="order-form-label" for="date-picker-example">Address</label>
          </div>
          <div class="col-12">
            <input type="text" class="order-form-input" placeholder="address" type="text"
            required [(ngModel)]="orderDto.address"
            name="cusAddress" #Address="ngModel">
          </div>
        </div>
      </form>

      <div class="row mt-3">
        <div class="col-12">
          <button type="submit" [disabled]="f.invalid" (click)="save(f)" class="btn btn-dark d-block mx-auto btn-submit">Order</button>
        </div>
      </div>

    </div>
  </div>
</div>
